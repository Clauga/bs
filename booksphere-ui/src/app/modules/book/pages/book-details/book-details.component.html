<div class="container my-5 p-4 bg-light rounded shadow-sm">
  <div class="row">
    <div class="col-md-4 text-center">
      <img class="rounded-2 shadow-sm img-fluid"
        [src]=" 'data:image/jpg;base64,' + book.cover || 'https://source.unsplash.com/user/c_v_r/1900x800'"
        alt="Book cover">
    </div>
    <div class="col-md-8">
      <h2 class="text-primary"><i class="fa-solid fa-book me-2"></i>{{ book.title }}</h2>
      <h4 class="text-secondary"><i class="fa-solid fa-user-check me-2"></i>{{ book.authorName }}</h4>
      <h5><i class="fas fa-barcode me-2"></i>{{ book.isbn }}</h5>
      <h6 class="text-muted"><i class="fas fa-user me-2"></i>{{ book.owner }}</h6>

      <div class="d-flex align-items-center my-3">
        <app-rating [rating]="book.rate || 0"></app-rating>
        <span class="ms-2 text-warning fw-bold">{{ book.rate }}</span>
        <small class="text-muted ms-2">({{feedbacks.totalElements || 0}} feedbacks)</small>
      </div>

      <hr>
      <p>{{ book.synopsis }}</p>
    </div>
  </div>

  <div class="feedbacks mt-4">
    <h5>Feedbacks</h5>
    <div *ngFor="let feedback of feedbacks.content" class="bg-white p-3 rounded shadow-sm mb-3">
      <div class="d-flex align-items-center">
        <app-rating [rating]="feedback.note || 0"></app-rating>
        <strong class="ms-2">{{ feedback.note }}</strong>
      </div>
      <p class="mb-0">{{ feedback.comment }}</p>
    </div>
  </div>

  <div class="d-flex justify-content-center mt-4">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a (click)="goToFirstPage()" class="page-link" href="javascript:void(0)" aria-label="Previous"
            [class.disabled]="page === 0">
            <i class="fa-solid fa-angles-left"></i>
          </a>
        </li>
        <li class="page-item">
          <a (click)="goToPreviousPage()" class="page-link" href="javascript:void(0)" aria-label="Previous"
            [class.disabled]="page === 0">
            <i class="fa-solid fa-angle-left"></i>
          </a>
        </li>
        <li class="page-item" *ngFor="let pageIndex of pages">
          <a (click)="gotToPage(pageIndex)" class="page-link" [class.active]="page === pageIndex"
            href="javascript:void(0)">{{ pageIndex + 1 }}</a>
        </li>
        <li class="page-item">
          <a (click)="goToNextPage()" class="page-link" href="javascript:void(0)" aria-label="Next"
            [class.disabled]="isLastPage">
            <i class="fa-solid fa-chevron-right"></i>
          </a>
        </li>
        <li class="page-item">
          <a (click)="goToLastPage()" class="page-link" href="javascript:void(0)" aria-label="Next"
            [class.disabled]="isLastPage">
            <i class="fa-solid fa-angles-right"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
