<div class="container mt-5 p-4 bg-light rounded shadow-sm">
  <h2 class="text-primary mb-4"><i class="fa-solid fa-bookmark me-2"></i>My Returned Books</h2>

  <div *ngIf="message" class="alert"
    [ngClass]="{'alert-danger': level === 'error', 'alert-success': level === 'success'}" role="alert">
    <p>{{ message }}</p>
  </div>

  <div class="bg-white p-3 rounded shadow-sm mb-4">
    <table class="table table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">ISBN</th>
          <th scope="col">Rate</th>
          <th scope="col"><i class="fas fa-cogs"></i></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of returnedBooks.content; let index = index" class="table-light">
          <th scope="row">{{ index + 1 }}</th>
          <td>{{ book.title }}</td>
          <td>{{ book.authorName }}</td>
          <td>{{ book.isbn }}</td>
          <td>
            <span class="badge bg-warning text-dark">
              <i class="fas fa-star"></i> {{ book.rate }}
            </span>
          </td>
          <td>
            <div class="d-flex gap-2">
              <i *ngIf="book.returned" class="fa-regular fa-paper-plane text-primary"></i>
              <i *ngIf="!book.returned" class="fa-solid fa-paper-plane text-success"></i>
              <i class="fa-solid fa-circle-check" (click)="approveBookReturn(book)"
                [class.text-success]="book.returnApproved"></i>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="text-center mt-4 mb-4">
      <img src="/letter.svg" alt="imagen-reading" class="img-fluid" style="max-width: 200px;">
    </div>

    <div class="d-flex justify-content-center">
      <nav aria-label="Page navigation example">
        <ul class="pagination pagination-sm">
          <li class="page-item">
            <a (click)="goToFirstPage()" class="page-link" href="javascript:void(0)" aria-label="Previous"
              [class.disabled]="page === 0">
              <i class="fa-solid fa-angles-left"></i>
            </a>
          </li>
          <li class="page-item">
            <a (click)="goToPreviousPage()" class="page-link" href="javascript:void(0)" aria-label="Previous"
              [class.disabled]="page === 0">
              <i class="fa-solid fa-angle-left"></i>
            </a>
          </li>
          <li class="page-item" *ngFor="let pageIndex of pages">
            <a (click)="gotToPage(pageIndex)" class="page-link" [class.active]="page === pageIndex"
              href="javascript:void(0)">{{ pageIndex + 1 }}</a>
          </li>
          <li class="page-item">
            <a (click)="goToNextPage()" class="page-link" href="javascript:void(0)" aria-label="Next"
              [class.disabled]="isLastPage">
              <i class="fa-solid fa-chevron-right"></i>
            </a>
          </li>
          <li class="page-item">
            <a (click)="goToLastPage()" class="page-link" href="javascript:void(0)" aria-label="Next"
              [class.disabled]="isLastPage">
              <i class="fa-solid fa-angles-right"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
